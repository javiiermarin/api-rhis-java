databaseChangeLog:
  - changeSet:
      id: 4
      author: jmarin

      changes:
        - createTable:
            tableName: empleado
            schemaName: rhis_data
            columns:
              - column:
                  name: id_empleado
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_empleado
              - column:
                  name: nombres
                  type: varchar(50)
              - column:
                  name: apellidos
                  type: varchar(50)
              - column:
                  name: dpi
                  type: varchar(50)
              - column:
                  name: telefono
                  type: varchar(15)
              - column:
                  name: direccion
                  type: varchar(100)
              - column:
                  name: genero
                  type: varchar(25)
              - column:
                  name: correo
                  type: varchar(150)
              - column:
                  name: nit
                  type: varchar(20)
              - column:
                  name: nacionalidad
                  type: varchar(50)
              - column:
                  name: nivel_ingles
                  type: varchar(40)
              - column:
                  name: username
                  type: varchar(80)
              - column:
                  name: role
                  type: varchar(40)
              - column:
                  name: fecha_registro
                  type: datetime
              - column:
                  name: fecha_nacimiento
                  type: datetime
              - column:
                  name: fecha_ingreso
                  type: datetime
              - column:
                  name: fecha_salida
                  type: datetime
              - column:
                  name: habilitado
                  type: boolean
              - column:
                  name: estado_civil
                  type: varchar(50)
              - column:
                  name: salario
                  type: double
              - column:
                  name: created_at
                  type: datetime
              - column:
                  name: updated_at
                  type: datetime
              - column:
                  name: created_by
                  type: varchar(36)
              - column:
                  name: updated_by
                  type: varchar(36)
              - column:
                  name: id_puesto
                  type: varchar(36)
        - addForeignKeyConstraint:
            baseTableName: empleado
            baseColumnNames: id_puesto
            constraintName: fk_empleado_puesto
            referencedTableName: puesto
            referencedColumnNames: id_puesto
            validate: true
