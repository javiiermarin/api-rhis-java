databaseChangeLog:
  - changeSet:
      id: 11
      author: jmarin

      changes:
        - createTable:
            tableName: impuesto
            schemaName: rhis_data
            columns:
              - column:
                  name: id_impuesto
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_impuesto
              - column:
                  name: nombre
                  type: varchar(50)
              - column:
                  name: porcentaje
                  type: numeric(10,2)
              - column:
                  name: descripcion
                  type: varchar(200)
              - column:
                  name: create_at
                  type: datetime
              - column:
                  name: update_at
                  type: datetime
              - column:
                  name: create_by
                  type: varchar(36)
              - column:
                  name: update_by
                  type: varchar(36)


