databaseChangeLog:
  - changeSet:
      id: 6
      author: jmarin

      changes:
        - createTable:
            tableName: experiencia_laboral
            schemaName: rhis_data
            columns:
              - column:
                  name: id_experiencia_laboral
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_experiencia_laboral
              - column:
                  name: nombre_empresa
                  type: varchar(50)
              - column:
                  name: antiguedad
                  type: number
              - column:
                  name: telefono
                  type: varchar(15)
              - column:
                  name: puesto
                  type: varchar(50)
              - column:
                  name: descripcion
                  type: varchar(100)
              - column:
                  name: id_empleado
                  type: varchar(36)
        - addForeignKeyConstraint:
            baseTableName: experiencia_laboral
            baseColumnNames: id_empleado
            constraintName: fk_experiencia_empleado
            referencedTableName: empleado
            referencedColumnNames: id_empleado
            validate: true