databaseChangeLog:
  - changeSet:
      id: 1
      author: jmarin

      changes:
        - addForeignKeyConstraint:
            baseTableName: empleado
            baseColumnNames: id_referencias
            constraintName: fk_empleado_referencias
            referencedTableName: empleado_referencia
            referencedColumnNames: id_empleado_referencia
            validate: true
        - addForeignKeyConstraint:
            baseTableName: empleado
            baseColumnNames: id_nivel_academico
            constraintName: fk_empleado_nivel_academico
            referencedTableName: nivel_academico
            referencedColumnNames: id_nivel_academico
            validate: true